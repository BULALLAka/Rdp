name: 25min-RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          net user RDPuser Password123! /add
          net localgroup Administrators RDPuser /add

      - name: Install LocalXpose
        run: |
          Invoke-WebRequest "https://localxpose.io/windows/localxpose.exe" -OutFile "lx.exe"

      - name: Start LocalXpose Tunnel (RDP Port 3389)
        run: |
          .\lx.exe tcp 3389 --token $env:LOCALTOKEN --region eu > tunnel.txt 2>&1
          Get-Content tunnel.txt
